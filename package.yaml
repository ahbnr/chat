name:                chat
version:             0.1.0.0
git:                 "https://gitlab.com/greenbyte-dev/chat"
license:             GPL-3
author:              "Anton W. Haubner"
maintainer:          "anton.haubner@outlook.de"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ahbnr/chat#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring == 0.10.8.2
- network == 2.7.0.2
- network-multicast == 0.2.0
- conduit == 1.3.0.3
- conduit-extra == 1.3.0
- stm-chans == 3.0.0.4
- stm-conduit == 4.0.0
- async == 2.2.1
- optparse-applicative == 0.14.2.0
- hslogger == 1.2.10
- unix == 2.7.2.2
- hostname == 1.0

library:
  source-dirs: src

executables:
  chat:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - chat

tests:
  chat-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - chat
